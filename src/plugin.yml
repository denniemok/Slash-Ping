name: SlashPing
main: com.battleasya.SlashPing
version: 1.0.2
author: Dennie
website: http://battleasya.com
description: Minimalist Ping Plugin
softdepend: [SuperVanish, PremiumVanish]
commands:
  ping:
    description: Ping yourself.
  pingreload:
    description: Ping someone.
permissions:
  ping.*:
    default: op
    children:
      ping.self: true
      ping.others: true
      ping.reload: true
      ping.exempt: true